{% extends 'base.html' %}

{% block title %}Messages{% endblock %}

{% block content %}
<h1 class=" text-3xl mb-6">New Message</h1>

    <form method="POST" action="." class="w-3/4 mx-auto p-6 bg-gray-50 rounded-xl">
        {% csrf_token %}
        <div class="space-y-4">
            {{ form.content }}
        </div>

    <button type="send" class="mt-6 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>

{% endblock %}
